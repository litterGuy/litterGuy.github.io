    <p>备忘录模式（Memento Pattern）保存一个对象的某个状态，以便在适当的时候恢复对象。备忘录模式属于行为型模式。</p>

<p>注意事项：</p>
<ol>
  <li>为了符合迪米特原则，还要增加一个管理备忘录的类。</li>
  <li>为了节约内存，可使用原型模式+备忘录模式。</li>
</ol>
